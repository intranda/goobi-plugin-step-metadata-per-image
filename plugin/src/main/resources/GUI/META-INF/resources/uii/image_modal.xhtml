<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup
            styleClass="modal p-4 py-md-5"
            layout="block"
            id="imageBox"
            tabindex="-1"
            role="dialog"
            aria-labelledby="imageBox"
            aria-hidden="true">
            <h:panelGroup
                id="imageBoxContent"
                class="modal-dialog mw-75"
                role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h4 class="modal-title" id="myModalLabel">
                            <h:outputText value="#{AktuelleSchritteForm.myPlugin.imageName}" />
                        </h4>
                        <button type="button" class="btn text-white"
                            title="#{msgs.abbrechen}" data-bs-dismiss="modal" data-toggle="tooltip" >
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img data-bs-dismiss="modal"
                            src="#{AktuelleSchritteForm.myPlugin.imageUrl}"
                            style="width: 100%" />
                    </div>
                </div>
            </h:panelGroup>
        </h:panelGroup>
        </composite:implementation>
</ui:composition>
