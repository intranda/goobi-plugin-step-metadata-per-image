<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup
            styleClass="modal p-4 py-md-5"
            layout="block"
            id="processSearchBox"
            tabindex="-1"
            role="dialog"
            aria-labelledby="processSearchBox"
            aria-hidden="true">
            <div
                class="modal-dialog modal-dialog-scrollable"
                role="document">
                <h:panelGroup
                    styleClass="modal-content"
                    layout="block"
                    id="processSearchBoxContent">
                    <h:form
                        styleClass="form-horizontal"
                        prependId="false">
                        <div class="modal-header">
                            <h4
                                class="modal-title"
                                style="width: 90%">#{msgs.processSearch}</h4>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>
                                <h:outputText
                                    value="#{msgs.processSearchDescription}"
                                    escape="false" />
                            </p>
                            <div class="row">
                                <div class="col-12 col-md-9">
                                    <h:inputText
                                        pt:aria-label="#{msgs.suchbegriff}"
                                        styleClass="form-control"
                                        value="#{AktuelleSchritteForm.myPlugin.searchValue}" />
                                </div>
                                <div class="col-12 col-md-3">
                                    <button
                                        jsf:id="processSearchAction"
                                        class="btn btn-blank"
                                        jsf:action="#{AktuelleSchritteForm.myPlugin.processSearch}">
                                        <i
                                            class="fa fa-search"
                                            aria-hidden="true"></i>
                                        <span>
                                            <h:outputText value="#{msgs.search}" />
                                        </span>

                                        <f:ajax
                                            execute="@form"
                                            render="processSearchlist" />
                                    </button>
                                </div>
                            </div>
                            <h:panelGroup id="processSearchlist" layout="block" styleClass="modal-dialog-scrollable modal-results"  >
                                    <x:dataList
                                        value="#{AktuelleSchritteForm.myPlugin.processDataList}"
                                        var="proc">
                                        <div class="row">
                                          <div class="col-12 col-md-12">
                                        <h:outputText value="#{proc.label}" />
                                        </div>
                                                 <div class="col-12 col-md-10">
                                                 
                                                 <ui:repeat var="metadata" value="#{proc.metadataList}">
                                                  <div class="row">
                                                   <div class="col-12 col-md-4">
                                                  <h:outputText value="#{msgs['process_grid_'.concat(metadata.one)]}"/>
                                                  </div>
                                                  <div class="col-12 col-md-8">
                                                  <h:outputText value="#{metadata.two}"/>
                                                  </div>
                                                  </div>
                                                 
                                                 </ui:repeat>
                                                 
                                               
                                                 </div>
                                                 
                                                 <div class="col-12 col-md-2">
<button
    jsf:id="selectProcess"
    class="btn btn-success"
    jsf:action="#{AktuelleSchritteForm.myPlugin.addReference}">
    <i class="fa fa-check"></i>
                                                                                                    <f:setPropertyActionListener
                                                                                                    value="#{proc}"
                                                                                                    target="#{AktuelleSchritteForm.myPlugin.currentProcess}" />
                                                                            
    
</button>                                                 
                                                 
                                                 <!-- 
                                                                                            <button
                                                                                                onclick="goobiWorkflowJS.meScrollPos.storeScrollPos()"
                                                                                                jsf:id="check"
                                                                                                aria-label="#{msgs.selectFile}"
                                                                                                class="btn btn- -icon-green greenCheckButton" 
                                                                                                jsf:action="#{Metadaten.currentMetadataToPerformSearch.getData}">
                                                                                                <f:setPropertyActionListener
                                                                                                    value="#{normdataList}"
                                                                                                    target="#{Metadaten.currentMetadataToPerformSearch.currentData}" />
                                                                                                <f:setPropertyActionListener
                                                                                                    value=""
                                                                                                    target="#{Metadaten.searchOption}" />
                                                                                                <f:setPropertyActionListener
                                                                                                    value=""
                                                                                                    target="#{Metadaten.gndSearchValue}" />
                                                                                                <i class="fa fa-check" />
                                                                                            </button> -->

                                                 </div>
                                        </div>
                                         
                                        <hr />
                                    </x:dataList>

                                  
                            </h:panelGroup>

                        </div>
                    </h:form>
                </h:panelGroup>
            </div>
        </h:panelGroup>

    </composite:implementation>
</ui:composition>
