<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <intranda:formLabel
            labelRequired="#{field.required}"
            label="#{msgs[field.label]}">

            <button
                tabindex="-1"
                title="#{msgs.plugin_intranda_step_metadata_per_image_delete}"
                data-toggle="tooltip"
                class="btn btn-blank me-2 float-end"
                jsf:id="clearField"
                jsf:action="#{field.clearValue(entry)}">
                <i class="fa fa-trash" />
                <f:ajax execute="@this" render="@form"/>
            </button>

            <button
                tabindex="-1"
                title="#{msgs.plugin_intranda_step_metadata_per_image_copy}"
                data-toggle="tooltip"
                class="btn btn-blank me-2 float-end"
                jsf:id="copyContent"
                jsf:onclick="$('#metadataAddBox').modal('show');"
                jsf:rendered="#{!field.readonly}">
                <f:setPropertyActionListener
                    value="#{field}"
                    target="#{AktuelleSchritteForm.myPlugin.selectedField}" />
                <f:ajax
                    execute="@this"
                    render="metadataAddBoxContent" />
                <i class="fa fa-files-o" />
            </button>

            <button
                tabindex="-1"
                title="#{msgs.plugin_intranda_step_metadata_per_image_delete}"
                data-toggle="tooltip"
                class="btn btn-blank me-2 float-end"
                jsf:id="removeField"
                jsf:rendered="#{field.displayDeletionButton}"
                jsf:action="#{field.removeValue(entry)}">
                <i class="fa fa-minus" />
                <f:ajax execute="@this" render="@form"/>
            </button>
            
            
            
            <button
                tabindex="-1"
                title="#{msgs.plugin_intranda_step_metadata_per_image_add}"
                data-toggle="tooltip"
                class="btn btn-blank me-2 float-end"
                jsf:id="duplicateField"
                jsf:rendered="#{field.displayDuplicationButton}"
                jsf:action="#{field.addNewValue}">
                <i class="fa fa-plus" />
                <f:ajax execute="@this" render="@form"/>
            </button>
        </intranda:formLabel>
    </composite:implementation>
</ui:composition>
