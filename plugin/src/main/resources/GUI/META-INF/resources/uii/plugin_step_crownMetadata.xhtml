<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    template="/uii/templatePG/templatePG.html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG">

    <ui:param
        name="myPageTitle"
        value="#{msgs.plugin}: #{msgs[('plugin_').concat(AktuelleSchritteForm.myPlugin.title)]}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            label="#{msgs.startseite}"
            action="index"
            navId="a0" />

        <c:if test="#{LoginForm.hasRole('Workflow_Processes') and NavigationForm.uiStatus.pluginSimulation == true}">
            <intranda:breadcrumb
                id="processAll"
                label="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.aktuelleProzesse:msgs.prozessvorlagen}"
                action="process_all"
                navId="a1" />
            <intranda:breadcrumb
                id="processEdit"
                label="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.prozessDetails:msgs.process_templateDetails}"
                action="process_edit" />
        </c:if>

        <c:if test="#{NavigationForm.uiStatus.pluginSimulation != true}">
            <intranda:breadcrumb
                label="#{msgs.aktuelleSchritte}"
                action="#{AktuelleSchritteForm.paginator.returnToPreviousPage}" />
            <intranda:breadcrumb
                label="#{AktuelleSchritteForm.mySchritt.prozess.titel}"
                action="#{AktuelleSchritteForm.myPlugin.cancel}" />
        </c:if>

        <intranda:breadcrumb
            label="#{myPageTitle}"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">


        <style>
.grid {
    display: grid;
    grid-template-columns: 25% auto;
    grid-template-rows: auto;
}

.star {
    display: block;
    float: left;
}

.star i {
    color: #ccc;
}

.star .active {
    color: #368ee0;
}

.btn--icon {
    text-decoration: none;
    padding: 0;
    line-height: inherit;
    border: none;
    background: none;
}

.label-grid {
    display: grid;
    grid-template-columns: 40% auto;
    grid-template-rows: auto;
}

.form-control.invalid, .form-select.invalid {
    border: 1px solid var(--clr-box-hot);
}
</style>


        <h:form id="myform">

            <intranda:box
                boxType="primary"
                boxTitle="false"
                boxForm="false">

                <intranda:boxTitle
                    title="#{AktuelleSchritteForm.myPlugin.step.titel}"
                    icon="fa-puzzle-piece">

                    <div class="actions d-flex">


                        <h:commandLink
                            id="id10"
                            action="#{NavigationForm.Reload}"
                            styleClass="btn d-flex align-items-center btn--title-action">
                            <i class="fa fa-refresh" />
                        </h:commandLink>
                        <!-- TODO save button -->
                        <h:commandLink
                            id="id11"
                            action="#{AktuelleSchritteForm.SchrittDurchBenutzerAbschliessen}"
                            styleClass="btn d-flex align-items-center btn--title-action"
                            rendered="#{NavigationForm.uiStatus.pluginSimulation != true}"
                            title="#{msgs.task_leavePluginAndFinishTask}">
                            <i class="fa fa-check" />
                            <x:updateActionListener
                                property="#{NavigationForm.uiStatus.pluginSimulation}"
                                value="#{false}" />
                        </h:commandLink>

                        <h:commandLink
                            id="id12"
                            action="#{AktuelleSchritteForm.myPlugin.cancel}"
                            styleClass="btn d-flex align-items-center btn--title-action"
                            rendered="#{NavigationForm.uiStatus.pluginSimulation != true}"
                            title="#{msgs.pluginLeave}">
                            <i class="fa fa-close" />
                            <x:updateActionListener
                                property="#{NavigationForm.uiStatus.pluginSimulation}"
                                value="#{false}" />
                        </h:commandLink>
                    </div>
                </intranda:boxTitle>

                <div class="p-4">

                    <!-- TODO area for main metadata, maybe toggle it for max screen height usage  -->


                    <ui:repeat
                        var="page"
                        value="#{AktuelleSchritteForm.myPlugin.pages}">
                        <div class="grid">
                            <!-- left side, 30% -->
                            <div>
                                <!-- image area -->
                                <div
                                    class="goobi-thumbnail"
                                    dir="auto">
                                    <!-- image -->
                                    <div
                                        class="goobi-thumbnail-image"
                                        style="height: 404px; max-width: 400px">

                                        <div
                                            class="thumb"
                                            style="max-height: 404px;">


                                            <button
                                                style="padding: 0;"
                                                title="#{page.image.tooltip}"
                                                class="colorbox-image"
                                                data-toggle="tooltip"
                                                href="#{page.image.bookmarkUrl}"
                                                jsf:id="showBookmark1"
                                                jsf:onclick="$('#imageBox').modal('show');">
                                                <canvas
                                                    class="thumb-canvas"
                                                    style="max-height: 400px;"
                                                    data-image_small="#{page.image.thumbnailUrl}"
                                                    data-image_large="#{page.image.largeThumbnailUrl}"
                                                    title="#{page.image.tooltip}"
                                                    id="thumbnail1"></canvas>
                                                <f:setPropertyActionListener
                                                    value="#{page.image.largeThumbnailUrl}"
                                                    target="#{AktuelleSchritteForm.myPlugin.imageUrl}" />
                                                <f:setPropertyActionListener
                                                    value="#{page.image.tooltip}"
                                                    target="#{AktuelleSchritteForm.myPlugin.imageName}" />
                                                <f:ajax
                                                    execute="@this"
                                                    render="imageBoxContent" />
                                            </button>
                                        </div>



                                        <!-- image name -->
                                        <div class="label-grid">
                                            <div>
                                                <h:outputText value="#{page.image.imageName}" />
                                            </div>
                                            <!-- rating -->

                                            <div jsf:id="rating">
                                                <ul>
                                                    <li class="star">
                                                        <button
                                                            class="btn btn--icon"
                                                            jsf:id="rating1">
                                                            <f:ajax
                                                                execute="@this"
                                                                render="rating" />
                                                            <f:setPropertyActionListener
                                                                value="1"
                                                                target="#{page.rating}" />
                                                            <i
                                                                class="fa fa-star #{page.rating > 0 ? 'active' : ''}"
                                                                aria-hidden="true"></i>
                                                        </button>
                                                    </li>
                                                    <li class="star">
                                                        <button
                                                            class="btn btn--icon"
                                                            jsf:id="rating2">
                                                            <f:ajax
                                                                execute="@this"
                                                                render="rating" />
                                                            <f:setPropertyActionListener
                                                                value="2"
                                                                target="#{page.rating}" />
                                                            <i
                                                                class="fa fa-star #{page.rating > 1 ? 'active' : ''}"
                                                                aria-hidden="true"></i>

                                                        </button>
                                                    </li>
                                                    <li class="star">

                                                        <button
                                                            class="btn btn--icon"
                                                            jsf:id="rating3">
                                                            <f:ajax
                                                                execute="@this"
                                                                render="rating" />
                                                            <f:setPropertyActionListener
                                                                value="3"
                                                                target="#{page.rating}" />
                                                            <i
                                                                class="fa fa-star #{page.rating > 2 ? 'active' : ''}"
                                                                aria-hidden="true"></i>
                                                        </button>
                                                    </li>
                                                    <li class="star">

                                                        <button
                                                            class="btn btn--icon"
                                                            jsf:id="rating4">
                                                            <f:ajax
                                                                execute="@this"
                                                                render="rating" />
                                                            <f:setPropertyActionListener
                                                                value="4"
                                                                target="#{page.rating}" />
                                                            <i
                                                                class="fa fa-star #{page.rating > 3 ? 'active' : ''}"
                                                                aria-hidden="true"></i>
                                                        </button>
                                                    </li>
                                                    <li class="star">
                                                        <button
                                                            class="btn btn--icon"
                                                            jsf:id="rating5">
                                                            <f:ajax
                                                                execute="@this"
                                                                render="rating" />
                                                            <f:setPropertyActionListener
                                                                value="5"
                                                                target="#{page.rating}" />
                                                            <i
                                                                class="fa fa-star #{page.rating == 5 ? 'active' : ''}"
                                                                aria-hidden="true"></i>
                                                        </button>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- right side -->
                            <div>
                                <!-- metadata list -->
                                <ui:repeat
                                    var="field"
                                    value="#{page.metadata}"
                                    varStatus="fieldstatus">
                                    <ui:repeat
                                        var="entry"
                                        value="#{field.values}">
                                        <ui:fragment rendered="#{field.displayType=='input'}">
                                            <intranda:formInputTextAjax
                                                id="input"
                                                name="input"
                                                label="#{msgs[field.label]}"
                                                field="#{entry.value}"
                                                help="#{msgs.helpProcessStepTitle}"
                                                displayAsRequired="#{field.required}"
                                                required="false"
                                                readonly="#{field.readonly}"
                                                fieldStyle="#{entry.valid ? '' : 'invalid'}"
                                                execute="@this"
                                                render="@form" />
                                        </ui:fragment>
                                        <!-- TODO Button area add/remove/search -->

                                        <ui:fragment rendered="#{field.displayType=='textarea'}">
                                            <intranda:formInputTextAreaAjax
                                                id="area"
                                                name="area"
                                                label="#{msgs[field.label]}"
                                                field="#{entry.value}"
                                                help="#{msgs.helpProcessStepTitle}"
                                                displayAsRequired="#{field.required}"
                                                required="false"
                                                readonly="#{field.readonly}"
                                                fieldStyle="#{entry.valid ? '' : 'invalid'}"
                                                execute="@this"
                                                render="@form" />
                                        </ui:fragment>

                                        <ui:fragment rendered="#{field.displayType=='select'}">
                                            <intranda:formInputDropDownAjax
                                                id="select"
                                                ajaxEvent="change"
                                                ajaxRender="@form"
                                                label="#{msgs[field.label]}"
                                                field="#{entry.value}"
                                                help="#{msgs.helpLdapAuthenticationType}"
                                                name="select"
                                                displayAsRequired="#{field.required}"
                                                required="false"
                                                selectItems="#{field.valueList}"
                                                fieldStyle="form-control #{entry.valid ? '' : 'invalid'}"
                                                var="item"
                                                itemLabel="#{item}"
                                                itemValue="#{item}" />
                                        </ui:fragment>



                                        <ui:fragment rendered="#{field.displayType=='processlink'}">
process link
</ui:fragment>





                                        <h:panelGroup
                                            layout="block"
                                            rendered="#{!entry.valid}"
                                            styleClass="w-100 font-danger validation-message">

                                            <i class="fa fa-exclamation-circle warning-icon error" />
                                            <h:outputText value="#{field.validationErrorMessage}" />
                                        </h:panelGroup>
                                    </ui:repeat>
                                    <ui:fragment rendered="#{field.displayType=='multiselect'}">
                                        <intranda:formInputMultiSelect
                                            id="multiselect"
                                            name="multiselect"
                                            label="#{msgs[field.label]}"
                                            field="#{field}"
                                            help="#{msgs.help}"
                                            selectItems="#{field.possibleValues}"
                                            var="var"
                                            itemValue="#{var}"
                                            itemLabel="#{var}"
                                            fieldStyle="form-control"
                                            displayAsRequired="#{field.required}"
                                            required="false"
                                            displayLabel="true" />
                                    </ui:fragment>

                                </ui:repeat>
                                <!--  link processes -->
                                <button
                                    style="padding: 0;"
                                    title="#{msgs.plugin_step_crown_addLink}"
                                    class="btn btn-outline"
                                    data-toggle="tooltip"
                                    jsf:id="processSearchBoxButton"
                                    jsf:onclick="$('#processSearchBox').modal('show');">
                                    <h:outputText value="#{msgs.plugin_step_crown_addLink}" />
                                    <f:ajax
                                        execute="@this"
                                        render="processSearchBoxContent" />
                                </button>
                            </div>
                        </div>
                        <br />
                        <hr />
                    </ui:repeat>


                </div>


                <div class="form-actions">
                    <!-- TODO button to save only -->

                    <!-- Save and finish the task -->
                    
                    
                    <button
                        class="btn btn-success me-2"
                        jsf:id="saveMetadata"
                        jsf:action="#{AktuelleSchritteForm.myPlugin.saveMetadata}">
                        <i class="fa fa-floppy-o"></i>
                        <span>
                            <h:outputText value="#{msgs.speichern}" />
                        </span>
                        <x:updateActionListener
                            property="#{NavigationForm.uiStatus.pluginSimulation}"
                            value="#{false}" />
                    </button>                    
                
                    <!-- leave -->
                    <button
                        class="btn btn-blank me-2"
                        jsf:id="absenden"
                        jsf:action="#{AktuelleSchritteForm.myPlugin.cancel}">
                        <i class="fa fa-close"></i>
                        <span>
                            <h:outputText value="#{msgs.pluginLeave}" />
                        </span>
                        <x:updateActionListener
                            property="#{NavigationForm.uiStatus.pluginSimulation}"
                            value="#{false}" />
                    </button>
                </div>

            </intranda:box>

        </h:form>





        <ui:include src="process_search_modal.xhtml" />
        <ui:include src="image_modal.xhtml" />




        <script type="text/javascript">
                                    window.onload = function() {
                                        loadImages();
                                    }

                                    jsf.ajax.addOnEvent( function( data ) {
                                        var ajaxstatus = data.status; // Can be "begin", "complete" and "success"
                                        
                                        switch ( ajaxstatus ) {
                                            case "begin": // This is called right before ajax request is been sent.
                                            
                                                break;
                                            
                                            case "complete": // This is called right after ajax response is received.
                                            
                                                break;
                                            
                                            case "success": // This is called when ajax response is successfully processed.
                                            
                                                loadImages();
                                                
                                                break;
                                        }
                                    } );
                                </script>


    </ui:define>

</ui:composition>
