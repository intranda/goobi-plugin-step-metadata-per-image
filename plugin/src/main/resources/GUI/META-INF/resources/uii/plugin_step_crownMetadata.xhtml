<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    template="/uii/template/template.html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <ui:param
        name="myPageTitle"
        value="#{msgs.plugin}: #{msgs[('plugin_').concat(AktuelleSchritteForm.myPlugin.title)]}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            label="#{msgs.startseite}"
            action="index"
            navId="a0" />

        <c:if test="#{LoginForm.hasRole('Workflow_Processes') and NavigationForm.uiStatus.pluginSimulation == true}">
            <intranda:breadcrumb
                id="processAll"
                label="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.aktuelleProzesse:msgs.prozessvorlagen}"
                action="process_all"
                navId="a1" />
            <intranda:breadcrumb
                id="processEdit"
                label="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.prozessDetails:msgs.process_templateDetails}"
                action="process_edit" />
        </c:if>

        <c:if test="#{NavigationForm.uiStatus.pluginSimulation != true}">
            <intranda:breadcrumb
                label="#{msgs.aktuelleSchritte}"
                action="#{AktuelleSchritteForm.paginator.returnToPreviousPage}" />
            <intranda:breadcrumb
                label="#{AktuelleSchritteForm.mySchritt.prozess.titel}"
                action="#{AktuelleSchritteForm.myPlugin.cancel}" />
        </c:if>

        <intranda:breadcrumb
            label="#{myPageTitle}"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">
        <script src="template/js/intranda.js?v=1.2"></script>

        <style>
.grid {
    display: grid;
    grid-template-columns: 30% auto;
    grid-template-rows: auto;
}
</style>


        <h:form id="myform">
            <div class="box box-color lightgrey box-bordered">
                <div class="box-title">
                    <h3>
                        <i class="fa fa-puzzle-piece" />
                        <h:outputText
                            id="id9a"
                            value="#{AktuelleSchritteForm.myPlugin.step.titel}" />
                    </h3>
                    <div class="actions">
                        <h:commandLink
                            id="id10"
                            action="#{NavigationForm.Reload}"
                            styleClass="btn btn-mini">
                            <i class="fa fa-refresh" />
                        </h:commandLink>
                        <!-- TODO save button -->
                        <h:commandLink
                            id="id11"
                            action="#{AktuelleSchritteForm.SchrittDurchBenutzerAbschliessen}"
                            styleClass="btn btn-mini"
                            rendered="#{NavigationForm.uiStatus.pluginSimulation != true}"
                            title="#{msgs.task_leavePluginAndFinishTask}">
                            <i class="fa fa-check" />
                            <x:updateActionListener
                                property="#{NavigationForm.uiStatus.pluginSimulation}"
                                value="#{false}" />
                        </h:commandLink>

                        <h:commandLink
                            id="id12"
                            action="#{AktuelleSchritteForm.myPlugin.cancel}"
                            styleClass="btn btn-mini"
                            rendered="#{NavigationForm.uiStatus.pluginSimulation != true}"
                            title="#{msgs.pluginLeave}">
                            <i class="fa fa-close" />
                            <x:updateActionListener
                                property="#{NavigationForm.uiStatus.pluginSimulation}"
                                value="#{false}" />
                        </h:commandLink>
                    </div>
                </div>

                <div class="box-content">


                    <h:panelGroup
                        id="actionform"
                        styleClass="col-sm-12">
                        <div class="row">
                            <ui:repeat
                                var="page"
                                value="#{AktuelleSchritteForm.myPlugin.pages}">
                                <div class="grid">
                                    <!-- left side, 30% -->
                                    <div>
                                        <!-- image area -->
                                        <div
                                            class="goobi-thumbnail"
                                            dir="auto">
                                            <div
                                                class="goobi-thumbnail-image"
                                                style="height: 200px; max-width: 200px">

                                                <div
                                                    class="thumb"
                                                    style="max-height: 200px;">
                                                    <button
                                                        title="#{page.image.tooltip}"
                                                        class="colorbox-image"
                                                        data-toggle="tooltip"
                                                        href="#{page.image.bookmarkUrl}"
                                                        jsf:id="showBookmark1"
                                                        jsf:onclick="$('#imageBox').modal('show');">
                                                        <canvas
                                                            class="thumb-canvas"
                                                            style="max-height: 200px;"
                                                            data-image_small="#{page.image.thumbnailUrl}"
                                                            data-image_large="#{page.image.largeThumbnailUrl}"
                                                            title="#{page.image.tooltip}"
                                                            id="thumbnail1"></canvas>
                                                        <f:setPropertyActionListener
                                                            value="#{page.image.largeThumbnailUrl}"
                                                            target="#{AktuelleSchritteForm.myPlugin.imageUrl}" />
                                                        <f:setPropertyActionListener
                                                            value="#{page.image.tooltip}"
                                                            target="#{AktuelleSchritteForm.myPlugin.imageName}" />
                                                        <f:ajax
                                                            execute="@this"
                                                            render="imageBoxContent" />
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                        <!-- image -->

                                        <!-- image name -->

                                        <!-- rating -->
                                    </div>

                                    <!-- right side, 70% -->
                                    <div>
                                        <!-- metadata list -->
                                        metadata
                                    </div>
                                </div>
                                <hr />
                            </ui:repeat>
                        </div>
                    </h:panelGroup>

                </div>

                <div class="form-actions">

                    <!-- Save and finish the task -->
                    <h:commandLink
                        styleClass="btn btn-green font-size-s"
                        id="finishAndClose"
                        rendered="#{NavigationForm.uiStatus.pluginSimulation != true}"
                        action="#{AktuelleSchritteForm.SchrittDurchBenutzerAbschliessen}">
                        <i class="fa fa-check margin-right-5"></i>
                        <h:outputText value="#{msgs.task_leavePluginAndFinishTask}" />
                        <x:updateActionListener
                            property="#{NavigationForm.uiStatus.pluginSimulation}"
                            value="#{false}" />
                    </h:commandLink>

                    <!-- Save -->
                    <h:commandLink
                        styleClass="btn btn-lightgrey pull-right font-size-s"
                        id="absenden"
                        action="#{AktuelleSchritteForm.myPlugin.cancel}">
                        <i class="fa fa-close margin-right-5"></i>
                        <h:outputText value="#{msgs.pluginLeave}" />
                        <x:updateActionListener
                            property="#{NavigationForm.uiStatus.pluginSimulation}"
                            value="#{false}" />
                    </h:commandLink>

                </div>

            </div>

        </h:form>


        <h:panelGroup
            styleClass="modal"
            layout="block"
            id="imageBox"
            tabindex="-1"
            role="dialog"
            aria-labelledby="imageBox"
            aria-hidden="true">

            <div class="modal-content-wrapper">
                <div
                    class="modal-dialog"
                    role="document">
                    <h:panelGroup
                        styleClass="modal-content"
                        layout="block"
                        id="imageBoxContent">
                        <h:form
                            styleClass="form-horizontal"
                            prependId="false">
                            <div class="modal-header">
                                <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">
                                        <h:outputText
                                            value="&amp;times;"
                                            escape="false" />
                                    </span>
                                </button>
                                <h4
                                    class="modal-title"
                                    style="width: 90%">#{AktuelleSchritteForm.myPlugin.imageName}</h4>
                            </div>
                            <img src="#{AktuelleSchritteForm.myPlugin.imageUrl}" />
                        </h:form>
                    </h:panelGroup>
                </div>
            </div>
        </h:panelGroup>
        
    </ui:define>

</ui:composition>
